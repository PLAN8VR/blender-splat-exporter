name: Build Blender Add-on

on:
  push:
    tags:
      - "v*"

jobs:
  build-addon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set add-on name
        run: echo "ADDON_NAME=blender_splat_exporter" >> $GITHUB_ENV

      - name: Inject version from tag into manifest
        run: |
          if [ -n "$GITHUB_REF" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Detected version: $VERSION"
            sed -i "s/^version = .*/version = \"$VERSION\"/" blender_manifest.toml
          else
            echo "No tag detected, keeping manifest version 0.2.0"
          fi

      - name: Prepare packaging directory
        run: |
          mkdir -p build/$ADDON_NAME
          rsync -av --exclude='.github/' --exclude='__pycache__' . build/$ADDON_NAME

      - name: Create ZIP package
        run: |
          cd build
          zip -r ${ADDON_NAME}.zip ${ADDON_NAME}

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ env.ADDON_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
